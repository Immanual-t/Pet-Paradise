<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pet Paradise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Pet Paradise </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Store</a>
            </li>
          
            
          </ul>


          <ul class="navbar-nav my-2 my-lg-0 ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="/cart">
                    Cart
                    <span class="badge bg-info">{{request.session.cart.keys|length}}</span>
                    <span class="visually-hidden">(current)</span>
                </a>
            </li>

        
            {% if request.session.customer %}
            
            <li class="nav-item ">
                <a class="nav-link " aria-current="page" href="/orders">Orders</a>
              </li>
            <li class="nav-item ">
                <a class="nav-link " aria-current="page" href="/logout">Logout</a>
            </li>
            
            {% else %}
            
            <li class="nav-item ">
              <a class="nav-link " aria-current="page" href="/signup">Signup</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link " aria-current="page" href="/login">Login</a>
            </li>
            {% endif %}
          </ul>

          
        </div>
      </div>
    </nav>

        {% block content %}{% endblock %}

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
